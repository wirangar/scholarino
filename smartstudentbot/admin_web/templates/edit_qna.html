<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Q&A</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        header { background-color: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; }
        .container { padding: 2rem; }
        form { background-color: white; padding: 2rem; border-radius: 8px; }
        input, button { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ddd; }
        button { background-color: #333; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Edit Q&A</h1>
        <a href="{{ url_for('qna_page') }}">Back to Q&A List</a>
    </header>
    <div class="container">
        <form action="{{ url_for('edit_qna', item_id=item.id) }}" method="post">
            <label for="question">Question</label>
            <input type="text" id="question" name="question" value="{{ item.q }}" required>

            <label for="answer">Answer</label>
            <input type="text" id="answer" name="answer" value="{{ item.a }}" required>

            <button type="submit">Update Q&A</button>
        </form>
    </div>
</body>
</html>
