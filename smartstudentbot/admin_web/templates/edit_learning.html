<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Learning Resource</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        header { background-color: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; }
        .container { padding: 2rem; }
        form { background-color: white; padding: 2rem; border-radius: 8px; }
        input, button { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ddd; }
        button { background-color: #333; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Edit Learning Resource</h1>
        <a href="{{ url_for('learning_page') }}">Back to Learning Resources</a>
    </header>
    <div class="container">
        <form action="{{ url_for('edit_learning', item_id=item.id) }}" method="post">
            <label for="type">Type</label>
            <input type="text" id="type" name="type" value="{{ item.type }}" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="{{ item.description }}" required>

            <label for="link">Link</label>
            <input type="text" id="link" name="link" value="{{ item.link }}" required>

            <button type="submit">Update Resource</button>
        </form>
    </div>
</body>
</html>
