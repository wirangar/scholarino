<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Management</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        header { background-color: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; }
        .container { padding: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; }
        th, td { border: 1px solid #ddd; padding: 0.8rem; text-align: left; }
        th { background-color: #f2f2f2; }
        .back-link { margin-bottom: 1rem; display: inline-block; }
    </style>
</head>
<body>
    <header>
        <h1>Q&A Management</h1>
        <a href="/admin/dashboard">Back to Dashboard</a>
    </header>
    <div class="container">
        <div class="add-form">
            <h3>Add New Q&A</h3>
            <form action="{{ url_for('add_qna') }}" method="post">
                <input type="text" name="question" placeholder="Question" required style="width: 40%; margin-bottom: 5px;">
                <input type="text" name="answer" placeholder="Answer" required style="width: 40%; margin-bottom: 5px;">
                <button type="submit">Add Q&A</button>
            </form>
        </div>

        <h2 style="margin-top: 2rem;">Existing Questions and Answers</h2>
        {% if qna_data %}
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in qna_data %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.q }}</td>
                            <td>{{ item.a }}</td>
                            <td>
                                <a href="{{ url_for('edit_qna_page', item_id=item.id) }}">Edit</a>
                                <form action="{{ url_for('delete_qna', item_id=item.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this item?');">
                                    <button type="submit" style="background:none; border:none; color:red; cursor:pointer; text-decoration:underline;">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No Q&A data found.</p>
        {% endif %}
    </div>
</body>
</html>
