<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        header { background-color: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; }
        .container { padding: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; }
        th, td { border: 1px solid #ddd; padding: 0.8rem; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <a href="/logout">Logout</a>
    </header>
    <div class="container">
        <h2>Registered Users</h2>
        {% if users %}
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.user_id }}</td>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name or '-' }}</td>
                            <td>{{ user.email or '-' }}</td>
                            <td>{{ user.points }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No registered users found.</p>
        {% endif %}
    </div>
</body>
</html>
