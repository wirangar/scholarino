<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit News Article</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        header { background-color: #333; color: white; padding: 1rem; }
        .container { padding: 2rem; }
        form { background: white; padding: 2rem; border-radius: 8px; }
        input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.7rem 1.5rem; margin-top: 1rem; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Edit News Article</h1>
    </header>
    <div class="container">
        <form method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ news.title }}" required>
            <br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required>{{ news.content }}</textarea>
            <br>
            <button type="submit">Save Changes</button>
            <a href="/admin/dashboard">Cancel</a>
        </form>
    </div>
</body>
</html>
